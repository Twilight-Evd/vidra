name: vidra
description: "Vidra - Video Streaming App"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  flutter_riverpod: ^3.1.0
  hooks_riverpod: ^3.1.0
  flutter_hooks: ^0.21.3+1
  go_router: ^17.0.1
  path_provider: ^2.1.5
  cached_network_image: ^3.4.1
  url_launcher: ^6.3.2
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  fvp: ^0.35.2
  vidra_player:
    git:
      url: https://github.com/Twilight-Evd/vidra_player.git

  dio: ^5.9.0
  crypto: ^3.0.7
  shimmer_animation: ^2.2.2+1
  uuid: ^4.5.1
  wakelock_plus: ^1.2.8
  file_picker: ^10.3.8
  bitsdojo_window:
    git:
      url: https://github.com/Twilight-Evd/bitsdojo_window_plus.git
      path: bitsdojo_window
      ref: plus

  archive: ^4.0.7
  path: ^1.9.1
  easy_localization: ^3.0.8

dev_dependencies:
  flutter_lints: ^6.0.0

  build_runner: ^2.4.13
  isar_generator:
    git:
      url: https://github.com/Twilight-Evd/isar.git
      path: packages/isar_generator
      ref: dep_fix

  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/
